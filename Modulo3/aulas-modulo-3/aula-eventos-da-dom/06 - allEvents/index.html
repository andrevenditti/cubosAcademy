<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>
  <div>
    <h2>Click</h2>
    <button>Clique em mim</button>
  </div>
  <div>
    <h2>Change</h2>
    <input type="text" class="input-email" placeholder="Digite seu email">
  </div>
  <div>
    <h2>MouseOver</h2>
    <a href="#">Passe o mouse em cima</a>
  </div>
  <div>
    <h2>KeyPress</h2>
    <input type="text" class="input-key-press" placeholder="Key press">

  </div>
  <div>
    <h2>KeyDown</h2>
    <input type="text" class="input-key-down" placeholder="Key Down">

  </div>
  <div>
    <h2>KeyUp</h2>
    <input type="text" class="input-key-up" placeholder="Key Up">

  </div>
  <div>
    <h2>Focus</h2>
    <input type="text" class="input-focus" placeholder="focus">

  </div>
  <script src="./js/script.js"></script>
</body>

</html>
