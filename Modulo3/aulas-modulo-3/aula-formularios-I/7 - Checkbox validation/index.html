    <div class="line">
      <h3>Escolha o período</h3>
      <div>
        <input type="radio" id="morning" name="period" value="morning" checked>
        <label for="morning">Manhã</label>
      </div>

      <div>
        <input type="radio" id="afternoon" name="period" value="afternoon">
        <label for="afternoon">Tarde</label>
      </div>

      <div>
        <input type="radio" id="night" name="period" value="night">
        <label for="night">Noite</label>
      </div>
    </div>

    <div class="line">
      <h3>Escolha os cursos</h3>

      <div>
        <input class="check-courses" type="checkbox" id="check-math" name="math">
        <label for="check-math">Matemática</label>
      </div>

      <div>
        <input class="check-courses" type="checkbox" id="check-it" name="technology">
