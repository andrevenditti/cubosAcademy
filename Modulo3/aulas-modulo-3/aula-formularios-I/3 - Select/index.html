<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>

<body>

  <form>
    <div class="line">
      <label for="input-name">Nome</label>
      <input id="input-name" type="text" placeholder="Digite seu nome" required>
    </div>

    <div class="line">
      <label for="select-age">Idade</label>
      <select name="select-age">
        <option value="empty" selected>Selecione uma opção</option>
        <option value="0-18">Entre 0 e 18 anos</option>
        <option value="19-30">Entre 19 e 30 anos</option>
        <option value="31">Maior que 30 anos</option>
      </select>
    </div>
    <button>Enviar</button>
  </form>



  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
